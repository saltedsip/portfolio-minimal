<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <title>Talha Kashif Hassan - Full Stack Developer</title>
    
    <!-- Critical CSS - Inline for instant first paint -->
    <style>
      /* Prevent FOUC - show loading state immediately */
      :root {
        --background: 0 0% 100%;
        --foreground: 220 15% 20%;
        --primary: 140 35% 35%;
        --muted-foreground: 220 10% 40%;
      }
      .dark {
        --background: 220 15% 10%;
        --foreground: 220 10% 90%;
        --primary: 140 40% 50%;
        --muted-foreground: 220 10% 72%;
      }
      *, *::before, *::after { box-sizing: border-box; margin: 0; }
      html { 
        scroll-behavior: smooth;
        background: hsl(var(--background));
      }
      body {
        font-family: Inter, -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
        font-size: 15px;
        line-height: 1.6;
        background: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        /* Mobile viewport fix - handles Android/iOS browser chrome */
        min-height: 100vh;
        min-height: 100dvh;
      }
      #root { 
        min-height: 100vh;
        min-height: 100dvh;
      }
    </style>

    <!-- DNS Prefetch for faster resource loading -->
    <link rel="dns-prefetch" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="https://fonts.gstatic.com">
    
    <!-- Fonts - Preload for faster LCP -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" media="print" onload="this.media='all'">
    <noscript><link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet"></noscript>
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="I help businesses and startups bring their ideas to life through clean, scalable code. Level 2 Fiverr seller with 200+ projects delivered and 4.9/5 client satisfaction rating.">

    <link rel="icon" href="/favicon.jpg" type="image/jpg">
    <link rel="canonical" href="https://talhakashif.dev" />

    <!-- Open Graph / Social Sharing -->

    <meta name="twitter:image" content="/og_image.jpg">
</head>
